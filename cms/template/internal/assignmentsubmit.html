{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Assignment </title>
  </head>
  <body>
    <div class="container d-flex h-100">
      <div class="row justify-content-center" style ="margin-left: auto;margin-right: auto;">
        <div style="padding-top: 10%;padding-bottom: 10%;">
          <br>
          <br>
          <br>
          <p><a href="javascript:history.back()"><- Back</a></p><br>      
<h2 style="text-align: center;">{{studas.assignment.assignment_name}}</h2>
<br>
<p>Description: {{studas.assignment.description }}</p>
<p>Due Date: {{studas.assignment.due_date}}</p>
<p>Status: {{studas.status}}</p>
<p><a href="{{studas.assignment.question.url}}" target="_blank">View Question</a></p>
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-success"type = "submit" style="margin: 25px auto auto auto; display: block;"">Save</button>
 </form>
</div>
</div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
