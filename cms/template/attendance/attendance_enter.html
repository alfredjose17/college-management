{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Attendance</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '/attendance/images/icons/favicon.ico'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/attendance/css/main.css' %}">
<!--===============================================================================================-->
<body>
  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <h1><legend>SUBJECT:{{subject.subject_name}}</legend></h1>
        <form action="" method="post">
          {% csrf_token %}
          <table >
            <thead>
              <tr class="table100-head">
                <th class="col">Roll NO</th>
                <th class="col">NAME</th>
                <th class="col">STATUS</th>
              </tr>    
            </thead>
            <tbody>
              {% for a in attendance %}      
              <tr> 
                <td class="col">{{a.student.rollno}}</td>
                <td class="col">{{a.student.first_name}} {{a.student.last_name}}</td> 
                <td class="col">
                  <select name = "status">
                    <option value = True selected>Present</option>
                    <option value = False>Absent</option>
                  </select>
                </td>
                <input  type="hidden" name ="studentid" value="{{a.student.id}}">
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <br>
          <input type="submit" class="btn btn-success" value="Submit"></td>
        </form>
      </div>
    </div>
  </div>
<!--===============================================================================================-->	
  <script src="{% static '/internal/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/internal/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static '/internal/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static '/internal/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'internal/js/main.js'%}"></script>

</body>
</html>
